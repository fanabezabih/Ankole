<body>
    <div class="reservations">
        <div class="leaves">
            <img src="images/Ankole logo.svg">

            <h1>Reservations</h1>

        </div>
        <div class="booking">
            <label for="name">Name</label><br><br>
            <input type="text" id="name" name="name" placeholder="Enter your first name"><br><br>
            <label for="location">Location</label><br><br>
            <input type="text" id="location" name="location" placeholder="Kitisuru(Open 9am . Closes || pm)"><br><br>
            <label for="email">Email Address</label><br><br>
            <input type="email" id="email" name="email" placeholder="e.ginfo@gmail.com"><br><br>
            <label for="cell">Tel/Cell</label><br><br>
            <input type="tel" id="tel" name="tel" placeholder="e.g 0700 000 000"><br><br>
            <label for="guests">Number of Guests</label><br><br>
            <input type="number" id="guests" name="guests" placeholder="(maximum of 8 guests only)"><br><br>
            <label for="date">Date</label><br><br>
            <input type="date" id="date" name="date" placeholder="calender"><br><br>
            <label for="time">Time</label><br><br>
            <input type="time" id="time" name="time"><br><br>
            <button>Submit</button>
